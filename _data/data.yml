career-profile:
    title: Career Profile
    summary: |
      Self-motivated, resourceful and versatile field engineer with more than 20 years
      of experience in development, technical sales and support of software for developers.
      Worked on code generation, simulation, testing and application security for embedded
      and enterprise software. Strong customer advocate, excited about solving technical
      challenges to achieve business outcomes.

